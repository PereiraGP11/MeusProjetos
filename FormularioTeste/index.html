<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Faça seu Login</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuario..."/>
                <span>Aqui vai a mensagem de erro.....</span>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email..."/>
                <span>Aqui vai a mensagem de erro.....</span>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a sua senha..."/>
                <span>Aqui vai a mensagem de erro.....</span>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite a sua senha novamente..."/>
                <span>Aqui vai a mensagem de erro.....</span>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

    </div>
    <script src="js/javinha.js"></script>
</body>
</html>
