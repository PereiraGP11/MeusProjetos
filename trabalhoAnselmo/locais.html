<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locais - Numismática</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .image-container {
      background-color: rgb(146, 85, 28);
      text-align: center;
      margin: auto;
      margin-top: 50px;
      margin-bottom: 50px;
      margin-left: 500px;
      margin-right: 500px;
      border: 3px solid rgb(0, 0, 0);
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      margin-bottom: 10px;
      border: 3px solid black;
    }
    .image-container p {
      font-size: 18px;
      color: #333;
      background-color: rgb(255, 255, 255); 
      border: 3px solid rgb(0, 0, 0);
      border-radius: 20px;
      padding: 10px 15px; 
      margin: 20px auto; 
      width: 70%; 
      max-width: 400px; 
    }

    header{
  background-color: rgb(146, 85, 28);
  color: rgb(255, 255, 255);
  text-align: center;
  padding: 3px;
  border: 3px solid rgb(0, 0, 0);
  border-radius: 10px;
  font-size: 20px;
  font-family: 'Times New Roman', Times, serif;
    }

    body {
      background-color: rgb(99, 57, 23);
    }

    nav ul{
  list-style-type: none;
  padding: 0;
  font-size: 20px;
}

nav ul li{
  display: inline;
  margin: 0 10px;
}

nav ul li a{
  color: rgb(255, 255, 255);
  text-decoration: none;
}

footer{
  text-align: center;
  border: 3px solid rgb(0, 0, 0);
  border-radius: 10px;
  margin: 10px 10px 10px 10px;
  padding: 10px 0;
  background-color: rgb(146, 85, 28);
  color: white;
  max-width: 100%;
}

.voltar{
  color: inherit;
  text-decoration: none;
}

.voltar:hover{
  color: rgb(0, 0, 0);
}

  </style>
</head>
<body>

  <header class="kabeca animate__animated animate__backInRight">
    <h2>Locais Históricos</h2>
    <nav>
      <ul>
        <li><a>Museu Nacional Histórico</a></li>
        <li><a>Museu Empório Vila Germânica</a></li>
      </ul>
    </nav>
  </header>

  <div class="image-container animate__animated animate__slideInDown">
    <img src="img/museuMoeda.jpg" alt="Descrição da primeira imagem">
    <p>A moeda “Peça da coroação” (1822) na exposição de longa duração do MHN.</p>
    
    <img src="img/museuMoedaaaa.jpg" alt="Descrição da segunda imagem">
    <p>Exposições - Museu Nacional Histórico.</p>

    <img src="img/museuMoedaDois.jpg" alt="Descrição da terceira imagem">
    <p>Exposição de Moedas antigas - Museu Empório Vila Germânica</p>
  </div>
    <footer>
      <p>© 2024 Numismática Online</p>
      <a class="voltar" href="index.html">Volte ao Início</a>
    </footer>
</body>
</html>
